<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
	<title>クイズゲーム</title>
    <script src="mobile/jquery-1.12.4.min.js"></script>
    <script src="mobile/jquery.mobile-1.4.5.min.js"></script>
       <style>
        body{
            background-color: #f5e8ff;
        }
        
        @media screen and (max-width:480px){
            body{
                background-color: #ffebe4;
            }
            textarea{
                width: 90%;
            }
            input{
                width: 80%;
                font-size: 20px;
                border: 1px solid #d9d9d9;
                margin-top: 10px;
            }
        }
    </style>
	<script>
        
	//問題の設定
	var q = [];
	q[0] =["これは何？","雨","飴","編め",1];
	q[1] =["これは何？","Hyperlinks and Text Markup Language","Home Tool Markup Language","Hyper Text Markup Language",3];
	q[2] =["これは何？","Mozilla","Google","The World Wide Web Consortium",3];
        
	var count = 0;
	var hit = 0; //正解の管理

var init=function(){
count=0;
hit=0;

document.getElementById('gamePlay').style = "display:block";
document.getElementById('gameEnd').style = "display:none";

question(count);
}

var question =function(num){
	var mondai = document.getElementById('mondai');
	var sentaku = document.getElementById('sentaku');

	while (sentaku.firstChild) {
		sentaku.removeChild(sentaku.firstChild);
	}

	mondai.textContent = q[num][0];	 

	for(i=1;i<=3;i++){
		toi1 = document.createElement('li');
		toi1.innerHTML += '<a href="javascript:answer('+i+')">'+q[num][i]+'</a>';
		sentaku.appendChild(toi1);
	}
}

//正解数の管理
var answer = function(num) {

	if (num == q[count][4]) {
		hit++;
	}
//回答数
count++;

	if(count == q.length){
		endScene();
	}else{
		question(count);
	}

}

endScene = function(){
document.getElementById('gamePlay').style = "display:none";
document.getElementById('gameEnd').style = "display:block";

document.getElementById('score').textContent = "正解率:"+Math.floor(hit/q.length*100)+"%";
document.getElementById('outline').textContent = q.length+"問中、正解は "+hit+"問でした";

detail =document.getElementById('detail');
}

//これで実行
window.addEventListener('load',init);
</script>
    
</head>
<body>
<div id="gamePlay">
    
	<h1>クイズ</h1>
	<div id="mondai1"></div>
    <div id="kaito">  
	<ul id="sentaku"></ul>
        
	</div>
</div>

<div id="gameEnd">
	<h1>結果発表</h1>
	<div id="score"></div>
	<div id="outline"></div>
	<div id="detail"></div>
	<div><a href="javascript:init();">もう一度ゲームを行う</a></div>
</div>

</body>
</html>
