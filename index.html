<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ</title>
    <link rel="apple-touch-icon" sizes="180x180" href="appele=touch-icon.png">
    <link rel="icon" type="image/png" href="icon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
<script src="jquery-3.3.1.min.js"></script>
    <style>
        body{
            background-color: #f5e8ff;
        }
        
        @media screen and (max-width:480px){
            body{
                background-color: #ffebe4;
            }
            textarea{
                width: 90%;
            }
            input{
                width: 80%;
                font-size: 20px;
                border: 1px solid #d9d9d9;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>

<form action="" id="form">
	<textarea  id="memo" cols="30" rows="10"></textarea>
	<div>
		<input id="save" type="button" value="保存">
		<input id="dele" type="button" value="消去">
	</div>
</form>

<script>
	var memo = localStorage.getItem("memodeta");
	$("#memo").val(memo);
	
	$("#save").click(function(){
	memo = $("#memo").val();
	localStorage.setItem("memodeta",memo);
	});
	
	$('#dele').click(function(){
		$('#memo').val('');
		localStorage.clear();
	});
		
	
</script>
</body>
</html>
